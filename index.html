  <body>
    <!-- Rating state start -->
    <div class="container" style="background-color: hsl(216, 12%, 8%);">
      <div class="container1">
        <img class="star" id="logo" src="./images/icon-star.svg" alt="star icon" />
        
        <img style="display: none;" src="./images/illustration-thank-you.svg" id="thankyou" alt="thank you"/>

        <div style="display: none;" class="rating_sub" id="rating_sub"></div>

        <div>
          <h2 class="heading" id="heading">How did we do?</h2>
        </div>

        <div>
          <p class="para" id="para">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div class="rate" id="rate">
          <ul class="rating" id="list">
            <li class="ratingVal" onclick="clicked1()" value="1" id="1">1</li>
            <li class="ratingVal" onclick="clicked2()" value="2" id="2">2</li>
            <li class="ratingVal" onclick="clicked3()" value="3" id="3">3</li>
            <li class="ratingVal" onclick="clicked4()" value="4" id="4">4</li>
            <li class="ratingVal" onclick="clicked5()" value="5" id="5">5</li>
          </ul>
        </div>

        <div class="submit" id="submit">
          <button class="btn-submit" id="btn-submit">SUBMIT</button>
        </div>
      </div>
    </div>
